<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <title>https://survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="./style.css" />
    <img src="" alt="">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input placeholder="Enter your name" id="name" type="text" required /></label>
        <label id="email-label" for="email">Email<input placeholder="Enter your Email" id="email" type="email" required /></label>
        <label id="number-label" for="number">Age(optional)<input placeholder="10" id="number" type="number" min="10" max="99" /></label>
        <label for="role">Which option best describes your current role?
            <select id="role">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
            <label for="define"><input id="define" type="radio" name="recom" class="inline" /> Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="recom" class="inline" /> Maybe</label>
            <label for="notsure"><input id="notsure" type="radio" name="recom" class="inline" /> Not sure</label>
        </label>
        <!--  -->
        <label for="favor">What is your favorite feature of freeCodeCamp?
            <select id="favor">
            <option value="">(select on option)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option>
            </select>
        </label>
        <!--  -->
        <label class="check">What would you like to see improved? (Check all that apply)
          <input value="1" type="checkbox" class="inline" /> Front-End projects
          <input value="2" type="checkbox" class="inline" /> Front-End projects
          <input value="3" type="checkbox" class="inline" /> Front-End projects
          <input value="4" type="checkbox" class="inline" /> Front-End projects
          <input value="5" type="checkbox" class="inline" /> Front-End projects
          <input value="6" type="checkbox" class="inline" /> Front-End projects
          <input value="7" type="checkbox" class="inline" /> Front-End projects
          <input value="8" type="checkbox" class="inline" /> Front-End projects
          <input value="9" type="checkbox" class="inline" /> Front-End projects
          <input value="10" type="checkbox" class="inline" /> Front-End projects
          <input value="11" type="checkbox" class="inline" /> Front-End projects
        </label>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
       <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
